<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="style.css">
    <title>React App</title>
  </head>
  <body>
    <div class="pokedex">
      <div class="pokedexHeader">
        <div class="leftContent">
          <div class="contentBottomBorder"></div>
          <div class="bigBackCircle">
            <div class="bigLed"></div>
          </div>
          <div class="ledS">
            <div class="ledSmall red"></div>
            <div class="ledSmall yellow"></div>
            <div class="ledSmall green"></div>
          </div>
          <div class="contentBottomBorderL"></div>
        </div>
        <div class="rightContent"></div>
      </div>
      <div class="pokedexMainContent">
        <div class="mainScreenContainer">
          <div class="mainScreenLedS"></div>
          <div class="mainScreenLedS"></div>
          <div class="mainScreen"></div>
          <div class="mainSoundBox"></div>
        </div>
      </div>
      <div class="pokedexBottomContent">
        <div class="circularButton"></div>
        <div class="lineLed"></div>
        <div class="lineLed"></div>
        <div class="miniScreen"></div>
        <div class="crossButton">
          <div class="horizontalLine"></div>
          <div class="verticalLine"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>

  </body>
</html>
