<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="style.css">
    <title>React App</title>
  </head>
  <body>
    <div class="pokedex backColor">
      <div class="pokedexHeader">
        <div class="leftContent flex">
          <div class="contentBottomBorder backColor"></div>
          <div class="contentBottomBorderL"></div>
          <div class="bigBackCircle circle flex lightGray">
            <div class="bigLed blue circle"></div>
          </div>
          <div class="ledS flex">
            <div class="ledSmall circle red"></div>
            <div class="ledSmall circle yellow"></div>
            <div class="ledSmall circle green"></div>
          </div>
        </div>
        <div class="rightContent"></div>
        <div class="rightContentOver backColor"></div>
      </div>
      <div class="pokedexMainContent">
        <div class="mainScreenContainer flex lightGray">
          <div class="mainScreenSLed flex">
            <div class="mainScreenLed circle red"></div>
            <div class="mainScreenLed circle red"></div>
          </div>
          <div class="mainScreen darkGray"></div>
          <div class="mainScreenLedB circle red"></div>
          <div class="mainSoundBox"></div>
        </div>
      </div>
      <div class="pokedexBottomContent flex">
        <div class="circularButton circle darkGray"></div>
        <div class="ledAndScreenContent">
          <div class="lineLeds flex">
            <div class="lineLed red"></div>
            <div class="lineLed blue"></div>
          </div>
          <div class="miniScreen green"></div>
        </div>
        <div class="crossButton flex">
          <div class="horizontalLine darkGray"></div>
          <div class="verticalLine darkGray"></div>
          <div class="crossCircle circle"></div>
        </div>
      </div>
      <div class="rightBorder backColor">
        <div class="topBorder"></div>
        <div class="bottomBorder"></div>
      </div>
    </div>

    -->
  </body>
</html>
